<div class="flex items-center justify-center b h-fit" >
  
  <form class="shadow-md rounded-md p-5 bg-primary w-1/4" [formGroup]="form" (ngSubmit)="login()">
    <div>
      <div class="py-4">
        <h1 class="font-bold text-2xl mb-2">Login</h1>
        <p class="text-gray-600 text-sm">Login to your account</p>
      </div>
  
      <div>
        <mat-form-field appearance="fill" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" style="width: 100%;" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </div>
      
    
      <div>
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon (click)="hide = !hide" matSuffix>
            {{ hide ? 'visibility_off':'visibility'}}
          </mat-icon>
        </mat-form-field>
      </div>
     
  
      <button type="submit" [disabled]="!form.valid"
        class="w-full bg-purple-700 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
        Login
      </button>
  
      <div class="mt-5">
        <span class="text-gray-600">Don't have an account?</span>
        <a class="text-purple-700 ml-1" [routerLink]="['/register']">Register</a>
      </div>
    </div>
   
  </form>
</div>
