<mat-toolbar color="primary mb-5">
  <mat-toolbar-row class="justify-content-between align-items-center px-1" style="font-family:Poppins">
    <div class="d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="#ffffff" d="M547.6 103.8L490.3 13.1C485.2 5 476.1 0 466.4 0H109.6C99.9 0 90.8 5 85.7 13.1L28.3 103.8c-29.6 46.8-3.4 111.9 51.9 119.4c4 .5 8.1 .8 12.1 .8c26.1 0 49.3-11.4 65.2-29c15.9 17.6 39.1 29 65.2 29c26.1 0 49.3-11.4 65.2-29c15.9 17.6 39.1 29 65.2 29c26.2 0 49.3-11.4 65.2-29c16 17.6 39.1 29 65.2 29c4.1 0 8.1-.3 12.1-.8c55.5-7.4 81.8-72.5 52.1-119.4zM499.7 254.9l-.1 0c-5.3 .7-10.7 1.1-16.2 1.1c-12.4 0-24.3-1.9-35.4-5.3V384H128V250.6c-11.2 3.5-23.2 5.4-35.6 5.4c-5.5 0-11-.4-16.3-1.1l-.1 0c-4.1-.6-8.1-1.3-12-2.3V384v64c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V384 252.6c-4 1-8 1.8-12.3 2.3z"/>
      </svg>
      <h1 style="margin:5px"> Marketplace   </h1>
      <div style="background-color:white; width:3px; height:50px;margin:10px;">
      </div>  
      <div class="d-flex align-items-center first-menu" >
          <p style="margin:10px;" routerLink="/">Home</p>
      
          <p style="margin:10px;" routerLink="/my-products"  *ngIf="isLoggedIn()" >My Products</p>
          <p style="margin:10px;" routerLink="/transactions" *ngIf="isLoggedIn()" >Transactions</p>
          <p style="margin:10px;" routerLink="/loyalty" *ngIf="isLoggedIn()" >Loyalty Program</p>
       
       
      </div>
    </div>

    
   
    <div class="d-flex align-items-center" *ngIf="isLoggedIn()">
      <app-balance></app-balance>
    </div>

    <div *ngIf="isLoggedIn()" class="flex items-center">
      
      <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Menu" >
        <mat-icon>more_vert</mat-icon>
      </button>
      <svg xmlns="http://www.w3.org/2000/svg"  height="30" width="30" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M406.5 399.6C387.4 352.9 341.5 320 288 320H224c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3h64c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z"/></svg>
      {{userDetails.fullName}}
     
      <mat-menu #menu2="matMenu">
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item routerLink="/help">Help</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>

    <div *ngIf="!isLoggedIn()" class="d-flex align-items-center flex-shrink-0">  
      <button mat-button class="me-2" routerLink="/login">Login</button>
      <button mat-raised-button color="accent" routerLink="/register">Sign up for free</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
