<div class="container">
    <h2>Products</h2>
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngFor="let row of paginatedRows">
                <div class="row mb-3">
                    <div class="col-md-2" *ngFor="let product of row">
                        <div class="card">
                        
                                <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="width: 100%; height: 150px;padding:10px;border: 5px solid skyblue">

                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">Price: ${{ product.price }}</p>
                                <p class="card-text">Category: {{ product.categoryName }}</p>
                                <p class="card-text">Seller: {{ product.sellerFullName }}</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Product navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="#" (click)="prevPage()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of getPageNumbers()">
                <a class="page-link" href="#" (click)="currentPage = page"
                    [class.active]="currentPage === page">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="#" (click)="nextPage()">Next</a>
            </li>
        </ul>
    </nav>
</div>
